<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ "/assets/favicon-32x32.png" | relative_url }}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ "/assets/favicon-16x16.png" | relative_url }}" sizes="16x16" />
  <!-- SEO que pone Jekyll -->
  {%- seo -%}

  <meta property="og:image" content="{{ "/assets/new-op-image.jpg" | relative_url }}" />
  <meta name="twitter:card" content="{{ "/assets/new-op-image.jpg" | relative_url }}" />
  <meta name="twitter:site" content="@geosmina_94">
  <meta name="twitter:creator" content="@geosmina_94">
  <meta name="twitter:title" content="{{site.name}}">
  <meta name="twitter:description" content="Fantasmas, espectros y seres etéreos." content=""{{ "/assets/op-image.jpg" | relative_url }}"">

  <!-- Manifest.json (metas en móviles) -->
  <link rel="manifest" href=""{{ "/assets/manifest.json" | relative_url }}">
  
</head>

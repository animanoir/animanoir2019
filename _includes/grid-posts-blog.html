<div class="card-columns">
    {%for post in site.posts %}
    <a title="{{post.title}}" href="{{post.url}}">
            {% if post.categoria contains 'blog' %}
            <a title="{{post.title}}" href="{{post.url}}">
                    <div class="card border-0">
                        <img src="{{post.image}}" class="card-img-top" alt="{{post.title}}">
                    </div>
                </a>
            {% endif %}
    </a>
    {%endfor%}
</div>

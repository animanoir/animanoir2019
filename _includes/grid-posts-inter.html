<div class="card-columns">
    {%for post in site.posts %}
    {% if post.categoria contains 'interaccion' %}
    <a title="{{post.title}}" href="{{post.url}}">
            <div class="card border-0">
                <img src="{{post.image}}" class="card-img-top" alt="{{post.title}}">
            </div>
        </a>
    {% endif %}
    {%endfor%}
</div>
